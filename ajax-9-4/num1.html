<!DOCTYPE html>
<html lang="en">
​
<head>
 <meta charset="utf-8">
 <title>The Magical Cat Button</title>
</head>
​
<body>
 <button id="cat-button">magical cat button</button>
 <div id="images">
 </div>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 <script type="text/javascript">
  //Listening for a click event on id cat button
  $("#cat-button").on("click", function() {
​
   //Setting our url to a variable
   var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=dc6zaTOxFJmzC&tag=cats";
​
   //Go and get data from the URL
   $.ajax({
    url: queryURL,
    method: "GET"
   })
​
   //Then do something with the data that comes back
    .then(function(response) {
​
    //
     var imageUrl = response.data.image_original_url;
​
     //
     var catImage = $("<img>");
​
     //setting 
     catImage.attr("src", imageUrl);
     catImage.attr("alt", "cat image");
​
     //puts it at the front of the div
     $("#images").prepend(catImage);
    });
  });
 </script>
</body>
​
</html>
